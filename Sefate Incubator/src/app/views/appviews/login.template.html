<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
      <div *ngIf="errorMessage" class="alert alert-danger">
         {{errorMessage}}
      </div>
        <h3>Welcome to Sefate</h3>
        <form class="m-t"  #loginForm="ngForm">
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="Username" [(ngModel)]="_user.Username"
                               name="username" id="username" #username="ngModel" required />
                        <div [hidden]="username.valid || username.untouched" class="alert alert-danger">
                            Username is required
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-lg" placeholder="Password" [(ngModel)]="_user.Password"
                               name="password" id="password" #password="ngModel" required/>
                        <div [hidden]="password.valid || password.untouched" class="alert alert-danger">
                            Password is required
                        </div>
                    </div>
                   <button type="submit" class="btn btn-primary block full-width m-b" (click)="login()" [disabled]="!loginForm.form.valid">Login</button>

                    <a [routerLink]="['/resetpassword']"><small>Forgot password?</small></a>
                    <p class="text-muted text-center"><small>Do not have an account?</small></p>
                    <a [routerLink]="['/signup']" class="btn btn-sm btn-white btn-block">Create an account</a>
        </form>
        <p class="m-t"> <small>We take business to higher levels</small> </p>
    </div>
            <div class="modal inmodal fade" id="errorModal" tabindex="-1" role="dialog"  aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header bg-infor">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title">Error</h4>
                    </div>
                    <div class="modal-body">
                        <p>{{errorMessage}}</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
</div>
