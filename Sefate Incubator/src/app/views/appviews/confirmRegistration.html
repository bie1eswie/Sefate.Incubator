    <div class="passwordBox animated fadeInDown">
      <div *ngIf="errorMessage" class="alert alert-danger">
         {{errorMessage}}
      </div>
        <div class="row">
            <div class="col-md-12">
                <div class="ibox-content">
                    <h2 class="font-bold">Confirm Account</h2>
                    <p>
                        Enter the verification code send to you below.
                    </p>
                    <div class="row">
                        <div class="col-lg-12">
                            <form class="m-t" #confirmForm ="ngForm">
                                <div class="form-group">
                                    <input name="oneTimePassword" #oneTimePassword="ngModel" id="oneTimePassword" type="email" class="form-control" placeholder="Verification Code" [(ngModel)]="confirmAccount.oneTimePassword">
                                </div>
                                <button (click)="SendVerification()" type="submit" class="btn btn-primary block full-width m-b">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">
            </div>
            <div class="col-md-6 text-right">

            </div>
        </div>
    </div>
